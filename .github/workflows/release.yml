name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  build:
    needs: [test]
    strategy:
      matrix:
        include:
          - os: macos-latest
            suffix: macos-arm64
            target: aarch64-apple-darwin
          - os: macos-latest
            suffix: macos-amd64
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            suffix: linux-amd64
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            suffix: windows-amd64
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        env:
          CMAKE_POLICY_VERSION_MINIMUM: "3.5"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binaries
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/tc-client.exe "artifacts/tc-client-${{ matrix.suffix }}.exe"
            cp target/${{ matrix.target }}/release/tc-server.exe "artifacts/tc-server-${{ matrix.suffix }}.exe"
          else
            cp target/${{ matrix.target }}/release/tc-client "artifacts/tc-client-${{ matrix.suffix }}"
            cp target/${{ matrix.target }}/release/tc-server "artifacts/tc-server-${{ matrix.suffix }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
